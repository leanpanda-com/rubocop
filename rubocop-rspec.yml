inherit_from: https://raw.githubusercontent.com/leanpanda-com/rubocop/master/rubocop.yml
require: rubocop-rspec

Metrics/BlockLength:
  ExcludedMethods:
    - context
    - describe
    - feature
    - shared_examples
    - shared_examples_for

RSpec/ContextWording:
  Prefixes:
    - and
    - for
    - if
    - unless
    - when
    - with
    - without
RSpec/DescribeClass:
  Exclude:
    - spec/*
    - spec/features/**/*
    - spec/requests/**/*
RSpec/LetSetup:
  Enabled: false
RSpec/MultipleExpectations:
  Exclude:
    - spec/features/**/*
RSpec/NamedSubject:
  Enabled: false
RSpec/NotToNot:
  Enabled: false

